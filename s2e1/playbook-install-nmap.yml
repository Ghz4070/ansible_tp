## Play
- hosts : all
  tasks:
    - name: Install nmap
      apt: 
        name: nmap
        state: present
    - name: Install vim 
      apt: 
        name: vim
        state: present
    - name: Create folder 
      file: 
        path: /tmp/s2e1
        state: directory
    - name: Create file with content
      copy: 
        dest: "/tmp/s2e1/demo"
        content: |
          demo
    - name: Copy file in demo2
      copy: 
        src: /tmp/s2e1/demo
        dest: /tmp/s2e2/demo2
